<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <title>Random Number Game.</title>
</head>

<body>
    <div id="box">
    <div class="navbar">
        <h1>Random Number Game</h1>
    </div>
    <div class="holder">
        <input type="text" id="min">
        <input type="text" id="max">
        <button id="loadBtn"><p>Load Game</p></button>
        <input type="text" id="input" class= "invisible">
        <button id="btn" class= "invisible"><p>Match number</p></button>
    </div>
        
    <div id="statusBox" class="invisible">
        <div id="attemptsDiv" class="invisible">
        <h3 id="attempt"class= "invisible"></h3> 
        <p id="attempts"class= "invisible">Attempts left </p>

        </div>

        <p class="messageBox invisible"></p>
         
    </div>

</div>          
<div id="result" class="invisible">
    <p id="win">You Won!</p>
    <p id="lose" class="invisible">Game Over</p>
    <button onclick="replay()"><p>Replay </p></button>

</div>  

</body>
<script src="scripts/script.js"></script>
</html>
